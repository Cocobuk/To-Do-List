<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<body>

    <div class="container">
        <div class="input-box">
            <i class="fa-solid fa-bars-staggered"></i>
            <input type="text" placeholder="Yapılacak İş Ekle">
        </div>
        <div class="butonlar">
            <div class="span-box">
                <span id="hepsi" class="tiklama">Hepsi</span>
                <span id="devameden">Devam eden</span>
                <span id="biten">Biten</span>

            </div>
            <button class="temizle-btn">Temizle</button>
        </div>
        <ul class="task-box"></ul>
    </div>
